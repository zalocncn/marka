<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario — Delvir</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
    <style>
      body { font-family: "Inter", sans-serif; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F4F4F4; }
      ::-webkit-scrollbar-thumb { background: #D4D4D4; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #A3A3A3; }

      .bg-grid-pattern {
        background-image:
          linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .hero-glow {
        background: radial-gradient(circle at 50% 50%, rgba(243,90,31,0.15) 0%, rgba(243,90,31,0.05) 35%, rgba(0,0,0,0) 70%);
      }

      .btn-gradient {
        background: linear-gradient(135deg, #D94816 0%, #F35A1F 60%, #FF7A3C 100%);
      }
    </style>
  </head>
  <body
    class="bg-[#F4F4F4] text-[#0E0F12] antialiased selection:bg-[#F35A1F] selection:text-white overflow-x-hidden"
  >
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6 px-6">
      <div
        class="bg-white/90 backdrop-blur-md border border-[#0E0F12]/5 shadow-[0_6px_18px_rgba(0,0,0,0.06)] rounded-full px-6 py-3 flex items-center justify-between w-full max-w-5xl transition-all duration-300"
      >
        <div class="flex items-center">
          <a
            href="./index.html"
            class="text-base font-semibold tracking-tight text-[#0E0F12] hover:opacity-80 transition-opacity"
            >Delvir</a
          >
        </div>

        
      </div>
    </nav>

    <!-- Header -->
    <header class="relative pt-40 pb-14 px-6 overflow-hidden">
      <div class="absolute inset-0 hero-glow pointer-events-none z-0"></div>
      <div class="absolute inset-0 bg-grid-pattern opacity-60 z-0"></div>

      <div class="max-w-5xl mx-auto relative z-10">
        <div class="max-w-3xl">
          <p
            class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-white border border-[#0E0F12]/5 shadow-sm mb-6"
          >
            <span class="w-2 h-2 rounded-full bg-[#F35A1F]"></span>
            <span class="text-xs font-medium text-[#6E717C] tracking-wide"
              >CALENDARIO</span
            >
          </p>
          <h1
            class="text-4xl md:text-6xl font-semibold tracking-tight text-[#0E0F12] leading-[1.05]"
          >
            Reserva una llamada
          </h1>
          <p class="text-[#3D3F46] text-lg mt-4 leading-relaxed max-w-2xl">
            Elige un horario para hablar con Delvir. Si no encuentras un espacio que te
            funcione, escríbenos y lo coordinamos.
          </p>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="px-6 pb-24">
      <div class="max-w-5xl mx-auto">
        <div
          class="bg-white rounded-2xl p-6 md:p-8 border border-[#0E0F12]/10 shadow-sm"
        >
          <div class="rounded-xl overflow-hidden border border-[#0E0F12]/10 bg-white">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/zalocn/30min?hide_event_type_details=1&hide_gdpr_banner=1" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#0B0B0D] text-white pt-16 pb-12 border-t border-white/5">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center pt-8">
          <div class="flex items-center mb-4 md:mb-0">
            <a
              href="./index.html"
              class="font-semibold text-lg hover:opacity-80 transition-opacity"
              >Delvir</a
            >
          </div>
          <div class="flex gap-8 text-sm text-white/40">
            <a href="./privacidad.html" class="hover:text-white transition-colors"
              >Privacidad</a
            >
            <a href="./terminos.html" class="hover:text-white transition-colors"
              >Términos</a
            >
          </div>
          <div class="mt-4 md:mt-0 text-white/20 text-xs">
            © 2023 Delvir. Todos los derechos reservados.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
